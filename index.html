<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="https://kit.fontawesome.com/1f5aa88509.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="verify.js" type="module"></script>
        <script src="asyncCalls.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </head>
    <body class="body">
          <section id="profile">
          <h5>Logged in: <a id="email" class="email"></a></h5>
          </section>
          <div class="suggestionsContainer">
            <div>
              <p class="suggestionsTitle">Suggestions</p>
            </div>
            <div class="dropdownContainer">
              <div>
                <label for="topSongs">Top Songs</label>
                <select id="topSongs" class="topSongs dropdown">
                  <option value="none">none</option>
                </select>
              </div>
              <div>
                <label for="savedSongs">Saved Songs</label>
                <select id="savedSongs" class="savedSongs dropdown">
                  <option value="none">none</option>
                </select>
              </div>
              <div>
                <label for="topArtists">Top Artists</label>
                <select id="topArtists" class="topArtists dropdown">
                  <option value="none">none</option>
                </select>
              </div>
              <div>
                <label for="genres">Genres</label>
                <select id="genres" class="genres dropdown">
                  <option value="none">none</option>
              </select> 
              </div>
              <div>
                <button class="submitButton">Add Seeds</button>
                <span>(5 Max)</span>
              </div>
            </div>
            <div class="seedsDisplayContainer">
              <p>Seeds:</p>
              <div class="seedsDisplay"></div>
            </div>
            
            <div class="numbersContainer">
              <div class="minMaxRow">
                <div class="buttonAndNameContainer">
                  <button class="toggleCircle"></button>
                  <p>Acousticness</p>
                </div>
                <div class="minMaxPart">
                  <div class="minMaxEl">
                    <label for="min_acousticness">Min</label>
                    <input id="min_acousticness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                  </div>
                  <div class="minMaxEl">
                    <label for="max_acousticness">Max</label>
                    <input id="max_acousticness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                  </div>
                  <div class="minMaxEl endEl">
                    <label for="target_acousticness">Target</label>
                    <input id="target_acousticness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                  </div>
                </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                  <button class="toggleCircle"></button>
                  <p>Danceability</p>
                </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_danceability">Min</label>
                  <input id="min_danceability" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_danceability">Max</label>
                  <input id="max_danceability" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl endEl">
                  <label for="target_danceability">Target</label>
                  <input id="target_danceability" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
              </div>
            </div>
            
              
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                  <button class="toggleCircle"></button>
                  <p>Energy</p>
                </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_energy">Min</label>
                  <input id="min_energy" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_energy">Max</label>
                  <input id="max_energy" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl endEl">
                  <label for="target_energy">Target</label>
                  <input id="target_energy" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
              </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Instrumentalness</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_instrumentalness">Min</label>
                  <input id="min_instrumentalness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_instrumentalness">Max</label>
                  <input id="max_instrumentalness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
                  <div class="minMaxEl endEl">
                    <label for="target_instrumentalness">Target</label>
                    <input id="target_instrumentalness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                  </div>                
                </div>
              </div>
              
              <div class="minMaxRow">
                <div class="buttonAndNameContainer">
                  <button class="toggleCircle"></button>
                  <p>Key</p>
                </div>
                <div class="minMaxPart">
                  <div class="minMaxEl">
                    <label for="min_key">Min</label>
                    <input id="min_key" class="numberInput" type="number" step="1" min="0" max="11"/>
                  </div>
                  <div class="minMaxEl">
                    <label for="max_key">Max</label>
                    <input id="max_key" class="numberInput" type="number" step="1" min="0" max="11"/>
                  </div>                
                  <div class="minMaxEl endEl">
                    <label for="target_key">Target</label>
                    <input id="target_key" class="numberInput" type="number" step="1" min="0" max="11"/>
                  </div>                
              </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Liveness</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_liveness">Min</label>
                  <input id="min_liveness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_liveness">Max</label>
                  <input id="max_liveness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
                <div class="minMaxEl endEl">
                  <label for="target_liveness">Target</label>
                  <input id="target_liveness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
              </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Loudness</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_loudness">Min</label>
                  <input id="min_loudness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_loudness">Max</label>
                  <input id="max_loudness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
                <div class="minMaxEl endEl">
                  <label for="target_loudness">Target</label>
                  <input id="target_loudness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
              </div>
            </div>
              
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Mode</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_mode">Min</label>
                  <input id="min_mode" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_mode">Max</label>
                  <input id="max_mode" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>  
                <div class="minMaxEl endEl">
                  <label for="target_mode">Target</label>
                  <input id="target_mode" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
              </div>
            </div>
              
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Popularity</p>
              </div>
                <div class="minMaxPart">
                  <div class="minMaxEl">
                    <label for="min_popularity">Min</label>
                    <input id="min_popularity" class="numberInput" type="number" step="1" min="0" max="100"/>
                  </div>
                  <div class="minMaxEl">
                    <label for="max_popularity">Max</label>
                    <input id="max_popularity" class="numberInput" type="number" step="1" min="0" max="100"/>
                  </div>
                  <div class="minMaxEl endEl">
                    <label for="target_popularity">Target</label>
                    <input id="target_popularity" class="numberInput" type="number" step="1" min="0" max="100"/>
                  </div>                
                </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Speechiness</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_speechiness">Min</label>
                  <input id="min_speechiness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_speechiness">Max</label>
                  <input id="max_speechiness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
                <div class="minMaxEl endEl">
                  <label for="target_speechiness">Target</label>
                  <input id="target_speechiness" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
              </div>
            </div>
              
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Tempo</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_tempo">Min</label>
                  <input id="min_tempo" class="numberInput" type="number" step="1" min="30" max="250"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_tempo">Max</label>
                  <input id="max_tempo" class="numberInput" type="number" step="1" min="30" max="250"/>
                </div>
                <div class="minMaxEl endEl">
                  <label for="target_tempo">Target</label>
                  <input id="target_tempo" class="numberInput" type="number" step="1" min="30" max="250"/>
                </div>
              </div>
            </div>
              
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Time Signiture</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_time_signature">Min</label>
                  <input id="min_time_signature" class="numberInput" type="number" step="1" min="0" max="11"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_time_signature">Max</label>
                  <input id="max_time_signature" class="numberInput" type="number" step="1" min="0" max="11"/>
                </div>                
                <div class="minMaxEl endEl">
                  <label for="target_time_signature">Target</label>
                  <input id="target_time_signature" class="numberInput" type="number" step="1" min="0" max="11"/>
                </div>                
              </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Valence</p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_valence">Min</label>
                  <input id="min_valence" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_valence">Max</label>
                  <input id="max_valence" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
                <div class="minMaxEl endEl">
                  <label for="target_valence">Target</label>
                  <input id="target_valence" class="numberInput" type="number" step="0.1" min="0" max="1"/>
                </div>                
              </div>
            </div>
            
            <div class="minMaxRow">
              <div class="buttonAndNameContainer">
                <button class="toggleCircle"></button>
                <p>Duration (seconds) </p>
              </div>
              <div class="minMaxPart">
                <div class="minMaxEl">
                  <label for="min_duration_s">Min</label>
                  <input id="min_duration_s" class="numberInput" type="number" step="1" min="0" max="1500"/>
                </div>
                <div class="minMaxEl">
                  <label for="max_duration_s">Max</label>
                  <input id="max_duration_s" class="numberInput" type="number" step="1" min="0" max="1500"/>
                </div>             
                <div class="minMaxEl endEl">
                  <label for="target_duration_s">Target</label>
                  <input id="target_duration_s" class="numberInput" type="number" step="1" min="0" max="1500"/>
                </div>                
              </div>
            </div>

          </div>
          <div class="presetButtonsContainer" id="presetButtonsContainer">
            <div class="presetElementContainer">
              <button id="loadSetupButton" class="loadSetupButton button">Load Preset</button>
              <select type="text" placeholder="Preset Name" id="presetDropdown">
                <option value="apple">apple</option>
              </select>
            </div>
            <div class="presetElementContainer">
              <p class="redText" id="errorNameText" style="display: none;">Use Valid Name!</p>
              <p class="greenText" id="successNameText" style="display: none;">Saved!</p>
              <button  id="saveSetupButton" class="saveSetupButton button" >Save Preset</button>
              <input class="presetInput" id="presetInput" type="text" placeholder="Preset Name">
            </div>
          </div>
          
          <ul id="suggestions" class="suggestions">
          </ul>
        </div>
        <div class="recommendationsButtonContainer">
          <button id="getRecomendationsButton" class="getRecomendationsButton button" disabled>Get Recommendations</button>
          <p class="redTextRecommendations" id="redTextRecommendations">Use At Least 1 Seed!</p>
        </div>
        <div class="playlistDropdownAndAddButton" id="playlistDropdownAndAddButton" style="display: none;">
          <div>
            <button class="button" id="selectAllSongsButton">Selected All Songs</button>
          </div>
          <div class="playlistSelectorContainer">
            <input type="text" placeholder="New Playlist Name" id="newPlaylistNameField">
            <label for="playlistDropdown">select playlist</label>
            <select id="playlistDropdown">
              <option value="new">Add New Playlist</option>
            </select>
            <span>Public</span>
            <button class="toggleCircle" id="isPublicButton"></button>
          </div>
          <div>
            <button class="button" id="addToPlaylistButton">Add Selected Songs</button>
          </div>
        </div>
        </body>
</html>
